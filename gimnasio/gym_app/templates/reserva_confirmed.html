{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <!-- Icono de confirmación -->
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
            
            <!-- Título principal -->
            <h1 class="display-5 fw-bold text-success mb-4">¡Reserva Confirmada!</h1>
            <h2>Hola {{ user_id }}!</h2>
            <h2>Tu reserva quedó para el bloque {{ reserva }} - {{ reserva|add:"1" }}</h2>
            
            <!-- Botón de acción -->
            <a href="{% url 'home' %}" class="btn btn-primary px-4 py-2 rounded-pill">
                Volver al inicio
            </a>
        </div>
    </div>
</div>

<!-- Estilos adicionales -->
<style>
    .card {
        background-color: #f8f9fa;
        border: none;
    }
    .rounded-4 {
        border-radius: 1rem !important;
    }
</style>
{% endblock %}
